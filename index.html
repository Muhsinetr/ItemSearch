
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1F2937">
    <title>ItemSearch</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="search1.jpg">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="autocomplete-container">
        <h1>Item Search IQB</h1>
        <div class="relative">
            <input type="text" id="itemInput" placeholder="Enter Item Name..." class="autocomplete-input">
            <div id="autocompleteList" class="autocomplete-list"></div>
        </div>
        <div id="itemInfo" class="info-card">
            <h2 id="itemName"></h2>
            <p id="barcode"></p>
            <p id="dp"></p>
            <p id="retail"></p>
            <p id="mrp"></p>
        </div>
    </div>


    <script src="script.js"></script>
     <script>
        // Register service worker for PWA
       if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/ItemSearch/service-worker.js', { scope: '/ItemSearch/' })
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
}
    </script>

</body>

</html>
